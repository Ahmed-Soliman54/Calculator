<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="TextContent">
    <input type="text" id="Text" maxlength="20">
    </div>
    <div class="Buttons1">
    <button id="Ac" style="color:#33ffd8">Ac</button>
    <button id="De" style="color:#33ffd8">De</button>
    <button value="." style="color:#33ffd8">.</button>
    <button value="/" style="color:#33ffd8">/</button>
    </div>
    <div class="Buttons1">
        <button value="7">7</button>
        <button value="8">8</button>
        <button value="9">9</button>
        <button value="*" style="color:#33ffd8">*</button>
        </div>
        <div class="Buttons1">
            <button value="4">4</button>
            <button value="5">5</button>
            <button value="6">6</button>
            <button value="-" style="color:#33ffd8">-</button>
            </div>

            <div class="Buttons1">
                <button value="1">1</button>
                <button value="2">2</button>
                <button value="3">3</button>
                <button value="+" style="color:#33ffd8">+</button>
                </div>
                <div class="Buttons2">
                    <button value="00">00</button>
                    <button value="0">0</button>
                    <button value="=" id="Equal" style="flex: 1;color: #33ffd8;">=</button>
                    </div>
    

</div>



    <script src="index.js"></script>
</body>
</html>
